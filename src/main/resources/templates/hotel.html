<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ReserVago</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<!-- 	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"> -->
<!-- 	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"> -->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" th:href="@{/css/datepicker.min.css}">
</head>
<body>

	<div th:replace="/jsp/includes/header.html::header"></div>
	<div class="container" style="margin-top: 56px">

		<div class="row">
			<div class="col-lg-3" style="margin-top: 113px">
				<p style="font-size: 14px" class="text-center">Comprobar
					disponibilidad</p>
				<div class="list-group">
					<section class="m-3">
						<div>
							Desde: <input id="inicio" type="text" class="form-control w-75"
								readonly disabled> Hasta: <input id="fin" type="text"
								class="form-control w-75" readonly disabled>
						</div>

						<div id="fechas" data-range="true"
							data-multiple-dates-separator=" - " data-language="es"
							class="datepicker-here mt-3"></div>

					</section>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9 my-4">
				<div class="row">

					<div class="col-12 my-4 text-center">
						<h3 style="font-family: 'Cinzel', serif;"
							th:text="${hotel.nombre}"></h3>
					</div>
					<div id="resultadoHa" class="row">
						<th:block th:each="hab : ${hotel.listaHabitaciones}">
							<div class="col-lg-4 col-md-6 mb-4">
								<div class="card">
									<a href="#"><img class="card-img-top" width="100%"
										alt="Responsive image" height="175"
										th:src="'data:image/png;base64,'+${hab.imagen}"></a>
									<div class="card-body">
										<p class="text-muted" th:text="'Personas: '+${hab.personas}"></p>
										<p class="text-muted" th:text="'Camas: '+${hab.camas}"></p>
										<h5 th:text="${hab.precio}+' â‚¬'"></h5>
									</div>
									<div class="card-footer">
										<th:block th:switch="${hab.clase}">
											<div th:case="'low'">
												<small class="text-muted">&#9733; &#9734; &#9734;</small>
											</div>
											<div th:case="'medium'">
												<small class="text-muted">&#9733; &#9733; &#9734;</small>
											</div>
											<div th:case="'high'">
												<small class="text-muted">&#9733; &#9733; &#9733;</small>
											</div>
										</th:block>
									</div>
								</div>
							</div>
							<th:block>
					</div>


				</div>
				<!-- /.row -->

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>

	<div th:replace="/jsp/includes/footer.html::footer"></div>

</body>
</html>
